<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Links</title>
  <style>
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #09090b;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: 32px auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid #e4e4e7;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .link-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .link-form input[type="text"] {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid #e4e4e7;
      border-radius: 0.75rem;
      font-size: 0.95rem;
    }
    .link-form button {
      background: #18181b;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s;
    }
    .link-form button:hover {
      background: #27272a;
    }
    .links-list {
      margin-top: 1rem;
    }
    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #e4e4e7;
    }
    .link-label {
      font-weight: 500;
      margin-right: 0.5rem;
      color: #18181b;
      word-break: break-all;
    }
    .link-url {
      color: #2563eb;
      text-decoration: underline;
      margin-right: 0.5rem;
      word-break: break-all;
      font-size: 0.95em;
    }
    .link-actions button {
      margin-left: 0.25rem;
      background: #f4f4f5;
      color: #18181b;
      border: none;
      border-radius: 0.5rem;
      padding: 0.25rem 0.75rem;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.15s;
    }
    .link-actions button.copy {
      background: #10b981;
      color: #fff;
    }
    .link-actions button.copy:hover {
      background: #059669;
    }
    .link-actions button.delete {
      background: #ef4444;
      color: #fff;
    }
    .link-actions button.delete:hover {
      background: #dc2626;
    }
    .copied-msg {
      color: #10b981;
      font-size: 0.85em;
      margin-left: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quick Links</h2>
    <form class="link-form" id="linkForm">
      <input type="text" id="linkLabel" placeholder="Label (optional)">
      <input type="text" id="linkUrl" placeholder="Paste URL here" required>
      <button type="submit">Add</button>
    </form>
    <div class="links-list" id="linksList"></div>
  </div>
  <script src="links.js"></script>
</body>
</html>
